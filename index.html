<!DOCTYPE html> <!-- 声明使用 HTML5 文档标准 -->
<html lang="zh"> <!-- 设置页面主语言为中文 -->
  <head>
    <meta charset="UTF-8"> <!-- 设置字符编码为 UTF-8，保证中文正常显示 -->
    <title id ="title" ></title> <!-- 浏览器标签显示的标题文字 -->
    <link rel="icon" href="images/head1.jpg" type="image/png"><!-- 网页图标，浏览器标签页显示的小图标 -->
    <!-- 引入本地样式文件，控制页面排版和视觉 -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body class="zh">
    <div class="container"> <!-- 页面主容器，用于居中和布局 -->
      
      <!-- 头像图片，显示为圆形，图片路径为 icons/avatar.jpg -->
      <img src="images/head1.jpg" alt="avatar" class="avatar">
      
      <h1 id="name"></h1>
      <p id="signature"></p>
      
      <!-- 社交图标区域，包含多个跳转链接 -->
      <div class="social-icons">
        <a href="https://github.com/rhicore">
          <img src="icons/github.svg" title="Github" width="32" height="32">      
        </a>
        
        <a >
          <img src="icons/x.svg" title="X" width="32" height="32">      
        </a>
        
        <a >
          <img src="icons/facebook.svg" title="Facebook" width="32" height="32">      
        </a>
        
        <a href="https://www.douban.com/people/243685848/">
          <img src="icons/douban.svg" title="Douban" width="32" height="32">      
        </a>
        
        <a href="https://www.zhihu.com/people/wo-zai-14-89">
          <img src="icons/zhihu.svg" title="Zhihu" width="32" height="32">      
        </a>

        <a >
          <img src="icons/discord.svg" title="Discord" width="32" height="32">      
        </a>

        <a >
          <img src="icons/telegram.svg" title="Telegram" width="32" height="32">      
        </a>

        <a href="https://bangumi.tv/user/830878">
          <img src="icons/bangumi.png" title="Bangumi" width="32" height="32">      
        </a>

        <a >
          <img src="icons/cv.svg" title="my CV" width="32" height="32">      
        </a>
        
        
        <a  onclick="switchLang()">
          <img src="icons/translate.png" title="language switch" width="32" height="32">
        </a>
      </div>
    </div><!-- container end -->
    <script src="script.js"></script>

  </body>
</html>
